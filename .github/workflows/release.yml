name: Create Release
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Name of version  (ie 5.5.0)'
        required: true
      sha:
        description: 'Git sha for release (optional)'
        required: false
jobs:
  createrelease:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code with specific SHA
      uses: actions/checkout@v2
      if: ${{ github.event.inputs.sha }}
      with:
        ref: ${{ github.event.inputs.sha }}
    - name: Check out code latest code
      uses: actions/checkout@v2
      if: ${{ !github.event.inputs.sha }}
    - name: Initialize mandatory git config
      run: |
       git config user.name "GitHub Actions"
       git config user.email noreply@github.com
    - name: Create release branch
      run: git checkout -b release/v${{ github.event.inputs.versionName }}
    - name: Change version number
      uses: MYXOMOPX/modify-pkg-json@master
      id: setcmnver
      with:
        target: ./package.json
        action: "set_version"
        argument: ${{ github.event.inputs.versionName }}
    - name: Update Changelog
      uses: thomaseizinger/keep-a-changelog-new-release@v1
      with:
        version: ${{ github.event.inputs.versionName }}
    - name: Commit changelog and manifest files
      id: make-commit
      run: |
        git add CHANGELOG.md package.json
        git commit --message "Prepare release ${{ github.event.inputs.versionName }}"
        git tag v${{ github.event.inputs.versionName }}
        echo "::set-output name=commit::$(git rev-parse HEAD)"
    - name: Push new branch
      run: git push origin release/v${{ github.event.inputs.versionName }}
    - name: Create pull request into main
      uses: thomaseizinger/create-pull-request@1.0.0
      with:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       head: release/v${{ github.event.inputs.versionName }}
       base: main
       title: ðŸš€ Release v${{ github.event.inputs.versionName }}
       reviewers: ${{ github.event.issue.user.login }}
       body: |
           Hi!
           This PR was created in response workflow running.
           I've updated the version name and code commit: ${{ steps.make-commit.outputs.commit }}.